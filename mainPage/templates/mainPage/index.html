{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ScoreWriter+</title>
  <link rel="icon" href="{% static 'images/favicon-16x16.png'%}">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main_style.css' %}">

  <!-- We also use jQuery -->
  <script src="{% static 'javascript/jquery-3.5.1.min.js' %}" type="text/javascript"></script>

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>

<body>

  <!-- Header -->
  <header>
    <h1 class="logo">Score Writer +</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>
  <section class="main-container">
    <h1 class="title">
      Make Your<br />
      Music To Score
    </h1>
    <form action="{% url 'mainPage:score' %}" id="youtube_url" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input class="url-input" type="text" placeholder="Insert Your YouTube URL" name="youtube_link" required>
      <div class="div-or">or</div>
      <input type="file" name="upload_file" id="upload_files" class="file-btn" accept=".wav,.mp3" />
      <!--<button>Write Score</button>-->
    </form>
    <script>
      document.getElementById("upload_files").onchange = function () {
        document.getElementById("youtube_url").submit();
      }
    </script>
  </section>
  <!-- Footer -->
  <footer>
    <div class="social-icon-container">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope"></i>
    </div>
  </footer>
</body>

</html>
