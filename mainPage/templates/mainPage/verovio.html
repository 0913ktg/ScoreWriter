    <style>
        #loading {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            display: block;
            opacity: 0.7;
            background-color: #fff;
            z-index: 100099;
            text-align: center;
        }

        #loading span {
            display: inline-block;
            margin: 0 -.05em;
            animation: loading 1.4s infinite alternate;
            font-size: 80px;
            margin-top: 40vh;
        }

        loading span:nth-child(2) {
            animation-delay: .1s;
        }

        loading span:nth-child(3) {
            animation-delay: .2s;
        }

        loading span:nth-child(4) {
            animation-delay: .3s;
        }

        loading span:nth-child(5) {
            animation-delay: .4s;
        }

        loading span:nth-child(6) {
            animation-delay: .5s;
        }

        loading span:nth-child(7) {
            animation-delay: .6s;
        }

        @keyframes loading {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

    <!--//////////////////////////////////////////////////////-->
    <!-- The div where we are going to insert the MIDI Player -->
    <!--//////////////////////////////////////////////////////-->
    <div style="height: 30px;">
        <div id="player" style="z-index: 20; position: absolute; display: none;"></div>
    </div>

    <!-- The div where we are going to insert the SVG -->
    <div id="svg_output" />

    <script type="text/javascript">
        var vrvToolkit = new verovio.toolkit();
        var page = 1;
        var zoom = 60;
        var pageHeight = 2970;
        var pageWidth = 2100;

        ////////////////////////////////////////////////
        /* A variable for storing the highlighted ids */
        ////////////////////////////////////////////////
        var ids = [];
        var isPlaying = false;

        function setOptions() {
            pageHeight = $(document).height() * 100 / zoom;
            pageWidth = $(document).width() * 100 / zoom;
            options = {
                pageHeight: pageHeight,
                pageWidth: pageWidth,
                scale: zoom,
                adjustPageHeight: true
            };
            vrvToolkit.setOptions(options);
        }

        function loadData(data) {
            setOptions();
            vrvToolkit.loadData(data);

            page = 1;
            loadPage();
        }

        function loadPage() {
            svg = vrvToolkit.renderToSVG(page, {});
            $("#svg_output").html(svg);

            ////////////////////////////////////////
            /* Bind a on click event to each note */
            ////////////////////////////////////////
            $(".note").click(function () {
                var id = $(this).attr("id");
                var time = vrvToolkit.getTimeForElement(id);
                $("#midi-player").midiPlayer.seek(time);
            });
        };

        function loadFile() {
            // mei파일 로드하는곳...
            file = "static/mei/complete_musics.mei";
            $.ajax({
                url: file
                , dataType: "text"
                , success: function (data) {
                    loadData(data);
                }
            });
        }

        ////////////////////////////////////////////
        /* A function that start playing the file */
        ////////////////////////////////////////////
        function play_midi() {
            if (isPlaying == false) {
                var base64midi = vrvToolkit.renderToMIDI();
                var song = 'data:audio/midi;base64,' + base64midi;
                $("#player").show();
                $("#player").midiPlayer.play(song);
                isPlaying = true;
            }
        }

        //////////////////////////////////////////////////////
        /* Two callback functions passed to the MIDI player */
        //////////////////////////////////////////////////////
        var midiUpdate = function (time) {
            // time needs to - 400 for adjustment
            var vrvTime = Math.max(0, time - 400);
            var elementsattime = vrvToolkit.getElementsAtTime(vrvTime);
            if (elementsattime.page > 0) {
                if (elementsattime.page != page) {
                    page = elementsattime.page;
                    loadPage();
                }
                if ((elementsattime.notes.length > 0) && (ids != elementsattime.notes)) {
                    ids.forEach(function (noteid) {
                        if ($.inArray(noteid, elementsattime.notes) == -1) {
                            $("#" + noteid).attr("fill", "#000").attr("stroke", "#000");
                        }
                    });
                    ids = elementsattime.notes;
                    ids.forEach(function (noteid) {
                        if ($.inArray(noteid, elementsattime.notes) != -1) {
                            $("#" + noteid).attr("fill", "#c00").attr("stroke", "#c00");;
                        }
                    });
                }
            }
        }

        var midiStop = function () {
            ids.forEach(function (noteid) {
                $("#" + noteid).attr("fill", "#000").attr("stroke", "#000");
            });
            $("#player").hide();
            isPlaying = false;
        }
        function test(imageName) {
    LoadingWithMask('your site\'s image path');
    setTimeout("closeLoadingWithMask()", 3000);
}
 

        $(document).ready(function () {
            $(window).keyup(function (event) {
                ////////////////////////////////
                /* Key events 'p' for playing */
                ////////////////////////////////
                if (event.keyCode == 80) {
                    play_midi();
                }
            });

            $(window).resize(function () {
                applyZoom();
            });

            $("#player").midiPlayer({
                color: "#c00",
                onUpdate: midiUpdate,
                onStop: midiStop,
                width: 250
            });

            loadFile();
            
        });
        
    </script>
